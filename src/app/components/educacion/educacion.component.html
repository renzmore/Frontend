<div class="row">
  <h1>Educación</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaedu"
      *ngIf="IsLogged"
    >
      Agregar Educación
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h3>{{ Educacion.nombreE }}</h3>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="IsLogged">
            <button
              class="btn btn-secondary"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-square"></i>EDITAR
            </button>
          </td>
          <td *ngIf="IsLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i> BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
